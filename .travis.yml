language: python
python:
- '3.5'
before_install:
- openssl aes-256-cbc -K $encrypted_8d33baa02404_key -iv $encrypted_8d33baa02404_iv
  -in travis_deploy/travis_rsa.enc -out /tmp/travis_rsa -d
- chmod +x ./travis_deploy/deploy.sh
- chmod 600 /tmp/travis_rsa
- eval "$(ssh-agent -s)"
- ssh-add /tmp/travis_rsa
install: pip install -r requirements.txt
services:
- redis-server
script: invoke test
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: 
  email: false
after_success:
- sh ./travis_deploy/deploy.sh
